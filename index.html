<!DOCTYPE html>
<html>
  <head>
    <script>
      const DOMAIN = '<write your domain here>'
      const PORT = '3000'
      const serverUrl = `http://${DOMAIN}:${PORT}`

      const sendText = (text) => {
        const payload = {
          headers: {
            'content-type': 'text/plain'
          },
          body: text,
          method: 'POST'
        }

        fetch(serverUrl, payload)
          .then(response => {
            console.log('response', response)
          })
          .catch(error => {
            console.warn(error)
          })
      }

      const sendCustomText = () => {
        const customText = document.querySelector('#custom-input-field').value
        if (customText.length === 0) return // TODO: alert user regarding status of API call

        sendText(customText)
      }
    </script>
  </head>
	<body>

    <button type="button" onClick="sendCustomText()">Send custom</button>
